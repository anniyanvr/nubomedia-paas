<div class="row">
    <div class="col-lg-12">
        <h1>
            Projects
            <small> List of projects</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>
                Overview</a></li>
            <li class="active"><i class="fa fa-folder"></i> Projects</li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <button id="deleteMultiple" href="#"  ng-disabled="multipleDelete" class="btn btn-danger pull-right"  ng-style="{'margin-left':'25px'}"
                title="Delete all the items selected" data-target="#deleteModal" data-toggle="modal">Delete
        </button>
        <button id="btn_create_nsd" href="#" class="btn btn-primary pull-right"
                title="" data-toggle="modal"
                data-target="#createProject">Add a new Project
        </button>

    </div>
</div>
<div class="row top-buffer">
    <div class="col-lg-12">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
            <div ng-bind-html="alert.msg"></div>
        </alert>
        <div class="table-responsive" ng-show="projects.length>0">

            <table
                    class="table table-bordered table-striped table-hover tablesorter">
                <thead>
                <tr>
                    <th><input type="checkbox" ng-model="main.checkbox"></th>
                    <th ng-click="predicate = 'name'; reverse = !reverse">name <i class="fa fa-sort"></i></th>
                    <th> Description<i class="fa"></i></th>
                    <th>Actions <i class="fa"></i></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in projects| filter:search|orderBy:predicate:reverse">
                    <td><input type="checkbox" ng-init="selection.ids[data.id] = false" ng-model="selection.ids[data.id]" name="group" id="{{data.id}}" /></td>
                    <td><a href="#projects/{{data.id}}">{{data.name}} </a></td>
                    <td>{{data.description}}</td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Action
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-if="data.name!==projectSelected.name"><a href="" data-toggle="modal" ng-click="startUpdate(data)" data-target="#updateProject">Edit</a></li>
                                <li ng-if="data.name!==projectSelected.name"><a href="" ng-click="deleteProject(data)">Delete</a></li>
                                </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<div class="modal fade" tabindex="-1" role="dialog" id="createProject111">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create a new Project</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">

                    <div class="form-group" ng-repeat="(key,value) in projectObj"
                         ng-if="key!=='event' && key!=='type' && key!=='description'">
                        <label for="{{key}}" class="col-sm-4 control-label">{{key}}</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="{{key}}" name="{{key}}"
                                   ng-model="projectObj[key]"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Alert</h4>
            </div>
            <div class="modal-body">
                <p>You have selected:</p>
                <ul ng-repeat="(k,v) in selection.ids" ng-if="v">
                    <li>{{k}}</li>
                </ul>
                <p>Please confirm your selection.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" ng-click="multipleDeleteReq()" data-dismiss="modal">Delete</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="createProject">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create project</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">

                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">Project Name</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name" name="username"
                                   ng-model="projectObj.name"/>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="Description" class="col-sm-4 control-label">Description:</label>
                      <div class="col-sm-6">
                        <textarea style="width:250px;" name="Description" ng-model="projectObj.description" id="Description" class="form-control" rows="5" cols="50">
                        </textarea>
                      </div>
                    </div>

                    <!--div class="form-group" ng-repeat="(key,value) in userUpdate" ng-if="key!=='username' && key!=='password' && key!=='roles'">
                        <label for="{{key}}" class="col-sm-4 control-label">{{key}}</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="{{key}}" name="{{key}}"
                                   ng-model="userUpdate[key]"/>
                        </div>
                    </div-->
                    <hr>
                    <h3>Users <a title="Add a new user to this project" href="" ng-click="addUserCreate()"><li class="fa fa-plus-square"></li></a></h3>
                    <div class="form-group" ng-repeat="(key,value) in projectObj.usersPairs track by $index">

                            <label for="action" class="col-sm-2 control-label">User</label>
                            <div class="col-sm-3">
                                <select name="typeSelect" class="form-control modal-select" id="action"
                                        ng-model="projectObj.usersPairs[$index].name"
                                        ng-options="user for user in users"
                                        ng-change="">
                                </select>
                            </div>

                        <label for="action" class="col-sm-1 control-label">Role</label>
                        <div class="col-sm-3">
                            <select name="typeSelect" class="form-control modal-select" id="action"
                                    ng-model="projectObj.usersPairs[$index].role"
                                    ng-options="role for role in roles"
                                    ng-change="">
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <a href="" ng-click="projectObj.usersPairs.splice($index, 1)"><h4><li class="fa fa-trash"></li></h4></a>
                        </div>

                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" tabindex="-1" role="dialog" id="updateProject">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Update project</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">

                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">Project Name</label>

                        <div class="col-sm-6">
                            <input type="text" ng-disabled="true" class="form-control" id="name" name="username"
                                   ng-model="projectUpd.name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ID" class="col-sm-4 control-label">Project ID</label>

                        <div class="col-sm-6">
                            <input type="text" ng-disabled="true" class="form-control" id="pass" name="id"
                                   ng-model="projectUpd.id"/>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="Description" class="col-sm-4 control-label">Description:</label>
                      <div class="col-sm-6">
                        <textarea style="width:250px;" name="Description" ng-model="projectUpd.description" id="Description" class="form-control" rows="5" cols="50">
                        </textarea>
                      </div>
                    </div>

                    <!--div class="form-group" ng-repeat="(key,value) in userUpdate" ng-if="key!=='username' && key!=='password' && key!=='roles'">
                        <label for="{{key}}" class="col-sm-4 control-label">{{key}}</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="{{key}}" name="{{key}}"
                                   ng-model="userUpdate[key]"/>
                        </div>
                    </div-->
                    <hr>
                    <h3>Users <a title="Add a new user to this project" href="" ng-click="addUser()"><li class="fa fa-plus-square"></li></a></h3>
                    <div class="form-group" ng-repeat="(key,value) in projectUpd.usersPairs track by $index">

                            <label for="action" class="col-sm-2 control-label">User</label>
                            <div class="col-sm-3">
                                <select name="typeSelect" class="form-control modal-select" id="action"
                                        ng-model="projectUpd.usersPairs[$index].name"
                                        ng-options="user for user in users"
                                        ng-change="">
                                </select>
                            </div>

                        <label for="action" class="col-sm-1 control-label">Role</label>
                        <div class="col-sm-3">
                            <select name="typeSelect" class="form-control modal-select" id="action"
                                    ng-model="projectUpd.usersPairs[$index].role"
                                    ng-options="role for role in roles"
                                    ng-change="">
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <a href="" ng-click="projectUpd.usersPairs.splice($index, 1)"><h4><li class="fa fa-trash"></li></h4></a>
                        </div>

                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateSave()">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
